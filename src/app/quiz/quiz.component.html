
<div class="container p-3">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 10">
            <h3 class="text-center" style="color: red;"><b>Question No. : {{currentQuiz +1}} of {{quizzes.length}}</b></h3><hr>

            <h2>{{ quizzes[randomize].question }}</h2>

            <ul class="list-group" *ngFor="let quiz of quizzes[randomize].answer">
                <label>
            <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
            <input type="radio" name="options" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                {{quiz.option}}</li>
            </label>
            </ul>
        </div>
        <div *ngIf="currentQuiz >9">
            <button class="btn btn-success btn-block" (click)="showResult()">Show Score</button>
            <div *ngIf="result"><hr>
           <h4 style="color: forestgreen;"> Correct Answer: {{correctAnswers}} </h4>
           <h4 style="color: red;">Incorrect Answer: {{incorrectAnswers}}</h4>
        </div>
        </div>
    </div>
    </div>
</div>
